<!DOCTYPE html> 
<html> 

<head> 
    <link rel="stylesheet" href="mainPageStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>T-Shirt Shop</title> 
</head> 

<body>
    <div class="cart-bar">
        <button class="cart-button">My Cart ( 0 )</button>
        <div class="cart-dropdown-menu"></div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="shirtImage.png" alt="T-Shirt" class="display-image">
        </div>
        <div class="desc-container"> 
            <h2 class="product-name">Classic Tee</h2> 
            <hr>
            <p class="price-tag">$75.00</p> 
            <hr>
            <p style="font-family: Arial, Helvetica, sans-serif; color: gray;">T-Shirt description goes here. T-Shirt description goes here. T-Shirt description goes here.</p> 
            <br>
            <p class="size-heading">Size<span style="color: red;">*</span> <span class="size-caption"></span></p>
            <div>
                <button class="size-button">S</button>
                <button class="size-button">M</button>
                <button class="size-button">L</button>
            </div>
            <div>
                <button class="add-to-cart-button">Add to cart</button>
            </div>
        </div>
    </div>
    <script src="mainPageScript.js"></script>
</body> 

</html>
